<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio | Language</title>
  <style>
    :root {
      --bg:#ffffff;
      --card:#f8f9fa;
      --txt:#111827;
      --sub:#4b5563;
      --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--txt);
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(560px,92vw);
      background:var(--card);
      border:1px solid #e5e7eb;
      border-radius:18px;
      padding:28px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }
    h1{ font-size:clamp(22px,4vw,28px); margin:0 0 6px 0;}
    p.meta{ margin:0 0 22px; color:var(--sub); font-size:14px;}
    .btns{ display:grid; grid-template-columns:1fr; gap:12px; margin-top:10px;}
    @media (min-width:520px){ .btns{ grid-template-columns:1fr 1fr; } }
    a.btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 18px;
      text-decoration:none;
      border-radius:12px;
      font-weight:600;
      border:1px solid var(--accent);
      background:rgba(37,99,235,0.08);
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      color:var(--txt); text-align:center;
    }
    a.btn:hover{
      transform: translateY(-1px);
      background:rgba(37,99,235,0.15);
      border-color:var(--accent);
    }
    .footer{ margin-top:22px; font-size:12px; color:var(--sub); opacity:.9 }
    .flag{ font-size:20px; }
  </style>
  <script>
    // Optional: reorder buttons based on user language
    document.addEventListener('DOMContentLoaded', () => {
      try{
        const lang = (navigator.language||'en').toLowerCase();
        const btns = document.querySelector('.btns');
        if(lang.startsWith('pt')){ btns.append(btns.firstElementChild); }
      }catch(e){}
    });
  </script>
</head>
<body>
  <main class="card" role="main">
    <img src="./assets/fc_holding_logo.jpeg" alt="Logo" style="max-width:220px; margin-bottom:20px;">

    <p class="meta">Choose below to open the portfolio.</p>
    <p class="meta">Escolhe abaixo para abrir o portfolio.</p>
    <div class="btns">
      <a class="btn" href="./portfolio-en.html">
        <span class="flag" aria-hidden="true">ðŸ‡¬ðŸ‡§</span> English
      </a>
      <a class="btn" href="./portfolio-pt.html">
        <span class="flag" aria-hidden="true">ðŸ‡µðŸ‡¹</span> PortuguÃªs
      </a>
    </div>
    <div class="footer">Â© FC Holdings</div>
  </main>
</body>
</html>
